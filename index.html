<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevChallange by Bruno Vieira</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="landing-page">
        
        <div class="content">

            <div class="navbar">
                <img src="./assets/logo2.png" alt="" srcset="">
            </div>

            <div class="hero-text">
                
                <p class="initial-text"><span>|</span>Desenvolver Frontend</p>

                <p class="name-text">Bruno Vieira</p>
                <p class="welcome-text">Bem vindo(a) ao meu mundo. Aqui é onde mostro todas as minhas experiências e minha paixão
                    que é desenvoler. Bora trocar conhecimentos!
                </p>

                <div class="btn">My CV</div>
            </div>
        </div>

        
    </section>
    
    <section class="stacks">
        <div class="social">
            <img src="./assets/twitter.png" alt="twitter" srcset="">
            <img src="./assets/linkedin.png" alt="linkedin" srcset="">
            <img src="./assets/instagram.svg" alt="instagram">
        </div>

        <div class="content">
            <div class="title">
                <p class="initial-text">Stacks</p>
        </div>

            <div class="skills-container">
                <div class="card-skill">
                    <img src="./assets/html.png" alt="">
                    
                    <div class="text-area">
                    <p>1 year</p>
                    <p>10 projects</p>
                    </div>
                    <div class="green-bar"></div>
                </div>
                <div class="card-skill">
                    <img src="./assets/JS.png" alt="">

                    <div class="text-area">
                        <p>1 year</p>
                        <p>10 projects</p>
                        </div>
                    <div class="green-bar"></div>
                </div>
                <div class="card-skill">
                    <img src="./assets/css.png" alt="">

                    <div class="text-area">
                        <p>1 year</p>
                        <p>10 projects</p>
                        </div>
                    <div class="green-bar"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="projects">
        <div class="content">
            <div class="title">
                <p class="initial-text">Projects</p>
        </div>

    </section>
    
    
</body>
<script src="script.js"></script>
</html>
